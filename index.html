<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .header{width: 100%;}
        /*970px*/
        .wrapper{width:970px;margin:30px auto 40px;}
        /*660px*/
        .main{display: block;float: left;width:660px;}
        /*275px*/
        .sidemenu{float: right;width: 275px;}
        .footer{width: 100%;}
        .clearfix::after{content: '';display: block;clear: both;}
       
        @charset"UTF-8";
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
        @media (max-width:768px){.header{width: 100%;padding: 3px 0 1px;}.title{width:23%;height:6%;margin: 0 auto;}.title a{display: block;width: 100%;height: 100%;}.global-nav{margin-top: 2%;text-align: center;}.global-nav .nav-item{display: block;margin: 0 1%;} .global-nav .nav-item a{display: block;width: 100%;height: 3%;line-height: 3%;text-align: center;border-radius: 8px;font-size: 1.3rem;letter-spacing: 1px;transition: 0.15s;}.sidemenu{display: block;}}

        html{font-size: 62.5%;}
        body{color: #333;font-size: 1.2rem;font-family: "Microsoft JhengHei","PMingLiU",sans-serif; }
        *,*::before,*::after{box-sizing: border-box;}
        a:link,a:visited,a:hover,a:active{color: #d03c56;text-decoration:none;}
        /*header設定*/
        .header{width: 100%;padding: 28px 0 10px;background-image:url(images/ccc.gif);}
        /*title*/
        .title{width: 225px;height: 56px;margin: 0 auto;} 
        .title a{display: block;width: 100%;height: 100%;}
        /*nav設定*/
        .global-nav{margin-top: 15px;text-align: center;}
        .global-nav .nav-item{display: inline-block;margin: 0 10px;}
        .global-nav .nav-item a{display: inline-block;width: 100px;height: 30px;line-height: 30px;text-align: center;border-radius: 8px;font-size: 1.3rem;letter-spacing: 1px;transition: 0.15s;}
        .global-nav .nav-item.active a,.global-nav .nav-item a:hover{background-color: #d03c56;color: #fff;}
        /*main的設定*/
        .hidden{display: none;}
        .hot-topic{display: block;height: 300px;margin-bottom: 30px;box-shadow: 0 6px 4px -4px rgba(0,0,0,15);transition: opacity 0.15s;}
        .hot-topic:hover{opacity: 0.85;}
        .hot-topic .image{float: left;width: 50%;height: 100%;}
        .hot-topic .content{float: left;width: 50%;height: 100%;padding: 105px 25px 0; background-color: #2d3d54;}
        /*ramking design*/
        .sidemenu{background-color: #D1EEEE;display: block;height: 300px;margin-bottom: 30px;}
     
        
    </style>
</head>
<body>
 <header class="header">
  <div style="background-image:url(images/ccc.gif);"></div>
  <h1 class="title">
      <a href="#">My Blog</a>
  </h1>   
  <nav class="global-nav">
      <ul>
          <li class="nav-item active"><a href="#">HOME</a></li>          
          <li class="nav-item"><a href="#">旅行</a></li>
          <li class="nav-item"><a href="#">學習</a></li>
          <li class="nav-item"><a href="#">雜記</a></li>
      </ul>
  </nav>
 </header>
 <div class="wrapper clearfix">
 <main class="main">
     <h2 class="hidden">hot topic</h2>
     <a href="#" class="hot-topic clearfix"><img class="image" src="./images/1173.jpg" alt="草莓蛋糕"><div class="content">
         
     </div>
     </a>
     <div class="hot-topic"></div>
     <h2>NEWS</h2>
     <div class="news"></div>
     <h2 class="hidden">article</h2>
     <div class="article"></div>
 </main>
 
 <div class="sidemenu"> 
  
  </div>
   </div>
  <footer class="footer"></footer>
</body>
</html>
